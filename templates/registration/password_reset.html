{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
 
    <form method="POST">
      {% csrf_token %}
 
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">設置密碼</legend>
        {{ form|crispy }}
      </fieldset>
 
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">請求密碼重置</button>
      </div>
 
    </form>
 
  </div>
{% endblock content %}
